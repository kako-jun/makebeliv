version: '3.8'

services:
  # APIサーバー（GPU対応）
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: makebeliv:latest
    container_name: makebeliv-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./audio:/app/audio
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    command: makebeliv server --host 0.0.0.0 --port 8000

  # CPU版（GPUなし環境用）
  api-server-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: makebeliv:cpu
    container_name: makebeliv-api-cpu
    ports:
      - "8001:8000"
    volumes:
      - ./models:/app/models
      - ./audio:/app/audio
    restart: unless-stopped
    command: makebeliv server --host 0.0.0.0 --port 8000
    profiles:
      - cpu  # CPU版は明示的に起動

networks:
  default:
    name: makebeliv-network
